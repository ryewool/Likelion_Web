<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
function colorChange() {
  document.getElementById("demo").style.color = "green";
}
</script>
</head>
<body>
<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">누르면 글자가 바껴요</button>
<button type="button" onclick="colorChange()">누르면 글자 색이 바껴요</button>
</body>
</html>
