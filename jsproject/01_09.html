<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>색변하기</title>
</head>
<body>
<p onclick="this.style.backgroundColor='green'">
  여기 단락의 색이 변합니다. 눌러보세요!
</p>
<p onmouseover="this.style.backgroundColor='red'">
  여기 단락의 색이 변합니다. 마우스를 아무데나 올려보세요
</p>
<p onmouseenter="this.style.backgroundColor='yellow'">
  여기 단락의 색이 변합니다. 센터에 놓아보세요
</p>
</body>
</html>
